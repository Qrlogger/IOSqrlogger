<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GTCA iOS QR Check-In</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #result {
      margin-top: 20px;
    }
    select, button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>GTCA QR Check-In (iOS only)</h2>

  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwBFEi7c0zjSJvSPvFXWowIUgXWCGPngC3gkFDLxffKb9uqYYePysaUudFBXLojuJ4aRw/exec";
    const API_KEY = "GTCA2025QRKEY";

    function isIOS() {
      return /iPhone|iPad|iPod/.test(navigator.userAgent) && !window.MSStream;
    }

    if (!isIOS()) {
      document.body.innerHTML = "<h3>❌ This tool works only on iOS devices.</h3>";
    } else {
      const rooms = [
        "School", "Room 1 (UNSC)", "Room 2 (AIPPM)", "Room 3 (UNICEF)", "Room 4 (UNCSW)",
        "Room 5 (UNHRC)", "Room 6 (CCC)", "Room 7 (WHO)", "Room 8 (UNBRC)",
        "Room 9 (WHO-Beginners)", "Room 10 (IP)", "Room 11 (UNGA)"
      ];

      function showOptions(data) {
        const parsed = JSON.parse(data);
        const { name, committee, class: clazz, school } = parsed;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        if ((clazz || "").toLowerCase() !== "paid") {
          resultDiv.innerHTML = "<h3>❌ Access Denied</h3><p>User hasn't paid.</p>";
          return;
        }

        // Entry type dropdown
        const entryTypeSelect = document.createElement("select");
        ["Check In", "Check Out"].forEach(type => {
          const opt = document.createElement("option");
          opt.value = type.toLowerCase();
          opt.text = type;
          entryTypeSelect.appendChild(opt);
        });

        // Room dropdown
        const roomSelect = document.createElement("select");
        rooms.forEach(room => {
          const opt = document.createElement("option");
          opt.value = room;
          opt.text = room;
          roomSelect.appendChild(opt);
        });

        // Submit button
        const submitBtn = document.createElement("button");
        submitBtn.textContent = "Submit Entry";
        submitBtn.onclick = () => {
          const type = entryTypeSelect.value;
          const room = roomSelect.value;
          const day = "Day 1"; // Or use dynamic day dropdown if needed

          const formData = new FormData();
          formData.append("key", API_KEY);
          formData.append("name", name);
          formData.append("committee", committee);
          formData.append("class", clazz);
          formData.append("school", school);
          formData.append("room", room);
          formData.append("type", type);
          formData.append("day", day);

          // Disable button while sending
          submitBtn.disabled = true;
          submitBtn.textContent = "Submitting...";

          fetch(SCRIPT_URL, {
            method: "POST",
            body: formData,
          })
          .then(res => res.text())
          .then(response => {
            console.log("Server response:", response);

            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Entry";

            if (response.includes("Success")) {
              resultDiv.innerHTML = `
                <h3>✅ Success</h3>
                <p>Added to database.</p>
                <p><b>Name:</b> ${name}</p>
                <p><b>Committee:</b> ${committee}</p>
                <p><b>Class:</b> ${clazz}</p>
                <p><b>School:</b> ${school}</p>
                <p><b>Room:</b> ${room}</p>
                <p><b>Type:</b> ${type}</p>
                <p><b>Day:</b> ${day}</p>
              `;
            } else {
              alert("❌ Server error: " + response);
            }
          })
          .catch(err => {
            console.error("Fetch error:", err);
            alert("⚠️ Network error: " + err.message);
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit Entry";
          });
        };

        // Display form
        resultDiv.innerHTML = `
          <p><b>Name:</b> ${name}</p>
          <p><b>Committee:</b> ${committee}</p>
          <p><b>Class:</b> ${clazz}</p>
          <p><b>School:</b> ${school}</p>
        `;
        resultDiv.appendChild(entryTypeSelect);
        resultDiv.appendChild(roomSelect);
        resultDiv.appendChild(submitBtn);
      }

      // Start QR scanner
      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 250, height: 250 }
        },
        qrCodeMessage => {
          html5QrCode.stop();
          showOptions(qrCodeMessage);
        },
        errorMessage => {
          // Optionally handle scanning errors here
        }
      ).catch(err => {
        document.getElementById("reader").innerText = "Camera access failed: " + err;
      });
    }
  </script>

</body>
</html>
